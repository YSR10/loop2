<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loop2 step1</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <span class="deep">SYNTHETIC</span>
        <span class="light">WOOL</span>
        <span class="light">DENIM</span>
        <span class="light">SLIK</span>
        <span class="light">LINE</span>
      </div>

      <p class="text">
        Load should be under 8 pounds. it is recommended using neutral detergent
        to prevent<br />damage to cloth and to impromve the washing results.
      </p>

      <div class="box">
        <div class="right-triangle"></div>
      </div>

      <div class="climate">
        <div class="weather">
          <div class="timer">
            <h3>Timer</h3>
            <span class="sub-text">45 min</span>
          </div>

          <div class="temp">
            <h3>Temperature</h3>
            <span class="sub-text">Cold</span>
          </div>

          <div class="load">
            <h3>Load</h3>
            <span class="sub-text">Medium</span>
          </div>

          <span class="start">START</span>
        </div>
        <div class="boxx">
          <div class="left-triangle"></div>
        </div>
      </div>
    </div>
  </body>
</html>
